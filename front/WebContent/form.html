<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력 양식</h1>
    <form action="http://www.daum.net">
        <input name="t">
        <input type="password" name="e">
        <input type="checkbox" checked="checked" name="r" value="1"> ONE
        <input type="checkbox" name="e" value="2"> TWO
        <input type="radio" checked="checked" name="e" value="1"> ONE
        <input type="radio" value="2"> TWO

        <input type="radio" name="r" checked> ONE
        <input type="radio" name="r"> TWO

        <select name="s">
            <option>ONE</option>
            <option selected>TWO</option>
        </select>

        <textarea cols="50" rows="5" name="ta">
        </textarea>

        <input type="submit" value="전송">
        <input type="reset" value="CLEAR">
        <input type="button" value="일반버튼">
    </form>
</body>
