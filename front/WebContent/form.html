<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 입력 양식</h1>
    <input type="text" name="t1" value="test" form="form5">
    <form action="http://www.daum.net" 
    			method="get"
  			    autocomplete="off" id="form5"><!-- 자동완성기능 : autocomplete -->
        <label>텍스트 : </label>
        <input name="t" 
        autofocus
        placeholder="입력하세요"
		required>  <!-- 유호성 검사 -->
		<input type="text" value="readonly" readonly>
       	<br>
        <label>숫자 : </label>
        <input type="number" value="1" max="10" min="0"><br>
        <label>이메일 : </label>
        <input type="email" value="a@b.com"><br>
        <label>핸드폰번호 : </label>
        <input type="tel" value="01012345678"><br>
        <label>날짜 : </label>
        <input type="date" value="메롱"><br>
        <label>검색 : </label>
        <input type="search" value="test"><br>

		<fieldset>
            <legend>다중 선택</legend>
	        <label><input type="checkbox" checked="checked" name="r" value="1"> ONE</label>
	        <label><input type="checkbox" name="e" value="2"> TWO</label>
        </fieldset>
        
        <fieldset>
            <legend>단일 선택</legend>
            <label><input type="radio" checked="checked" name="e" value="1"> ONE</label>
            <label><input type="radio" name="e" value="2"> TWO</label>
        </fieldset><!-- label로 감싼 text까지 클릭이 가능하다 -->
        <button type="submit">전송</button>
    </form>
    <br>
    <br>
    <br>
    <h1>입력 양식</h1>
    <form action="http://www.daum.net">
        <input name="t">
        <input type="password" name="e">
        <input type="checkbox" checked="checked" name="r" value="1"> ONE
        <input type="checkbox" name="e" value="2"> TWO
        <input type="radio" checked="checked" name="e" value="1"> ONE
        <input type="radio" value="2"> TWO

        <input type="radio" name="r" checked> ONE
        <input type="radio" name="r"> TWO

        <select name="s">
            <option>ONE</option>
            <option selected>TWO</option>
        </select>

        <textarea cols="50" rows="5" name="ta">
        </textarea>

        <input type="submit" value="전송">
        <input type="reset" value="CLEAR">
        <input type="button" value="일반버튼">
    </form>
    <hr>
    <h2>파일 업로드</h2>
    <form method="post" enctype="multipart/form-data" action=""><!-- 파일업로드는 post방식, enctype="multipart/form-data" 사용  -->
    	<input type="file" name="file1">
    	<input type="submit" value="파일업로드" >
    </form>
    <hr>
    <h2>hidden 데이터 전송</h2>
    <form action="http://www.daum.net">
    	<input type="hidden" name="id" value="hiddenValue">
		<input type="submit" value="히든데이터 전송" >
    </form>
</body>
</html>
